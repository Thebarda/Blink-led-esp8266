<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Led App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <h2 class="mdc-typography--headline5">Setup</h2>
    <p>Configure The WiFi to connect</p>
    <form action="#">
      <label for="ssid">SSID</label>
      <input type="text" name="ssid" id="ssid" required />
      <br />
      <label for="password">Pasword</label>
      <input type="text" name="password" id="password" required />
      <br />
      <button class="mdc-button mdc-button--raised" type="submit" id="btnSubmit">
        <span class="mdc-button__label">Configure WiFi</span>
      </button>
    </form>
    <p id="label"></p>
  </div>
  <script src="js/setup.js"></script>
</body>

</html>
